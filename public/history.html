<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email History</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Email History</h1>
      <a href="/" class="btn btn-outline-primary">Back to Scheduler</a>
    </div> 
  
    
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>Uploaded Files</span>
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Filename</th>
              <th>Upload Date</th>
              <th>Emails</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="fileList">
            <!-- Files will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>
    
    <div class="card mt-4">
      <div class="card-header">
        Scheduled Jobs
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Filename</th>
              <th>Scheduled Date</th>
              <th>Repetition</th>
              <th>Subject</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="jobList">
            <!-- Jobs will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal for job details -->
  <div class="modal fade" id="emailListModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="emailListModalTitle">Email List</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="emailListContent">
        <!-- Email list content will be injected here by JavaScript -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
