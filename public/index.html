<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Scheduler</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
   <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Email Scheduler</h1>
      <a href="./history.html" class="btn btn-outline-primary">History</a>
    </div>  
    
    <div class="card mb-4">
      <div class="card-header">
        Upload Excel File
      </div>
      <div class="card-body">
        <form id="uploadForm">
          <div class="mb-3">
            <label for="excelFile" class="form-label">Excel File (.xlsx)</label>
            <input class="form-control" type="file" id="excelFile" name="excelFile" accept=".xlsx" required>
            <div class="form-text">File must contain an "email" column with recipient addresses.</div>
          </div>
          <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <div id="uploadStatus" class="mt-3"></div>
      </div>
    </div>

    <div class="card mb-4" id="scheduleSection" style="display: none;">
      <div class="card-header">
        Schedule Emails
      </div>
      <div class="card-body">
        <form id="scheduleForm">
          <input type="hidden" id="selectedFilename">
          
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
          </div>
          
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            <button type="button" id="formatBtn" class="btn btn-sm btn-outline-secondary mt-2">Format with AI</button>
          </div>
          
          <div class="mb-3">
            <label for="attachments" class="form-label">Attachments (optional)</label>
            <input class="form-control" type="file" id="attachments" name="attachments" multiple>
          </div>
          
          <div class="mb-3">
            <label for="scheduleDate" class="form-label">Schedule Date & Time</label>
            <input type="datetime-local" class="form-control" id="scheduleDate" name="scheduleDate" required>
          </div>
          
          <div class="mb-3">
            <label for="repetition" class="form-label">Repetition (optional)</label>
            <select class="form-select" id="repetition" name="repetition">
              <option value="">None</option>
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
            </select>
          </div>
          
          <button type="submit" class="btn btn-primary">Schedule Emails</button>
        </form>
        <div id="scheduleStatus" class="mt-3"></div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        Email Preview
      </div>
      <div class="card-body">
        <div id="emailPreview" class="p-3 bg-light rounded"></div>
      </div>
    </div>
  </div>

  <!-- Modal for email list -->
  <div class="modal fade" id="emailListModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="emailListModalTitle">Email List</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="emailListContent"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
