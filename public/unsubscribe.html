<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsubscribe</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Unsubscribe
          </div>
          <div class="card-body text-center">
            <div id="unsubscribeContent">
              <h4 class="mb-4">You're about to unsubscribe from our emails</h4>
              <p class="mb-4" id="unsubscribeEmail"></p>
              <button id="confirmUnsubscribe" class="btn btn-danger">Confirm Unsubscribe</button>
            </div>
            <div id="unsubscribeSuccess" style="display: none;">
              <div class="alert alert-success">
                <h4>You have been unsubscribed</h4>
                <p>You will no longer receive emails from us.</p>
                <a href="/" class="btn btn-primary">Return to Home</a>
              </div>
            </div>
            <div id="unsubscribeError" style="display: none;">
              <div class="alert alert-danger">
                <h4>Error</h4>
                <p id="errorMessage">There was a problem processing your request.</p>
                <a href="/" class="btn btn-primary">Return to Home</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
